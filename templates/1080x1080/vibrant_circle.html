<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1080">
    <title>活力圆形风格 - 1080x1080</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { width: 1080px; height: 1080px; overflow: hidden; }

        body {
            font-family: 'PingFang SC', 'Source Han Sans', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
        }

        /* 装饰圆形 */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            z-index: 1;
        }

        .deco-circle-1 {
            width: 200px;
            height: 200px;
            background: #ff6b6b;
            top: 10%;
            left: 10%;
        }

        .deco-circle-2 {
            width: 150px;
            height: 150px;
            background: #4ecdc4;
            top: 15%;
            right: 15%;
        }

        .deco-circle-3 {
            width: 180px;
            height: 180px;
            background: #ffe66d;
            bottom: 15%;
            left: 15%;
        }

        .deco-circle-4 {
            width: 120px;
            height: 120px;
            background: #a8e6cf;
            bottom: 10%;
            right: 10%;
        }

        /* 标题 */
        .header {
            text-align: center;
            margin-bottom: 50px;
            z-index: 3;
        }

        .title {
            font-size: 68px;
            font-weight: 900;
            line-height: 1.2;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        /* 圆形图片容器 */
        .image-section {
            width: 580px;
            height: 580px;
            position: relative;
            z-index: 2;
            margin: 20px 0;
        }

        .image-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 12px solid #ffffff;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 8px rgba(255,255,255,0.5);
            background: #fff;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 文字 */
        .footer {
            text-align: center;
            margin-top: 40px;
            z-index: 3;
        }

        .text {
            font-size: 38px;
            font-weight: 700;
            line-height: 1.4;
            color: #ffffff;
            text-shadow: 0 2px 12px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 1080px) { 
            .title { font-size: 60px; } 
            .text { font-size: 34px; }
            .image-section { width: 520px; height: 520px; }
        }
    </style>
</head>
<body>
    <div class="deco-circle deco-circle-1"></div>
    <div class="deco-circle deco-circle-2"></div>
    <div class="deco-circle deco-circle-3"></div>
    <div class="deco-circle deco-circle-4"></div>

    <div class="header">
        <div class="title">{{title}}</div>
    </div>

    <div class="image-section">
        <div class="image-container">
            <img src="{{image}}" alt="内容图片">
        </div>
    </div>

    <div class="footer">
        <div class="text">{{text}}</div>
    </div>
</body>
</html>
